name: doc-ci 
on:
  push:
    branches:
      - master 
      - main
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Checkout repository
      - uses: actions/checkout@v4
      
      # Configure Git credentials
      - name: Configure Git Credentials
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com

      # Set up Python environment
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Caching dependencies
      - run: echo "cache_id=$(date --utc '+%V')" >> $GITHUB_ENV 
      - uses: actions/cache@v4
        with:
          key: mkdocs-material-${{ env.cache_id }}
          path: .cache
          restore-keys: |
            mkdocs-material-

      # Install MkDocs, Mike, and theme
      - run: pip install mkdocs-material mike mkdocstrings-python

      # Build and deploy using mike
      - run: |
          git ls-remote --exit-code --heads origin gh-pages && git fetch origin gh-pages --depth=1 || git checkout --orphan gh-pages
          mike deploy --push --update-aliases 0.1.2 latest
          mike set-default --push latest
          
      # Optionally, publish to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site  # This is where mkdocs outputs the built site
